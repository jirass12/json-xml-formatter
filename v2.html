  <script>
    let menu = document.querySelectorAll(".menu");
    var editor = ace.edit("editor");
    var output = ace.edit("output");

    function initEditor(editor) {
      editor.setTheme("ace/theme/monokai");
      editor.setShowPrintMargin(false);
      editor.session.setUseWorker(false);
      editor.session.setUseWrapMode(true);
      editor.setOptions
        ({
          showLineNumbers: true,
          showGutter: true,
        });
    }

    initEditor(editor);
    initEditor(output);
    editor.session.setMode("ace/mode/json");
    output.session.setMode("ace/mode/json");

    editor.addEventListener("change", format);
    output.addEventListener("change", function () {
      validateJSON(output.getValue());
    });

    function format() {
      var text = editor.getValue();
      var formatted = formatJSON(text);
      output.setValue(formatted, -1);
      validateJSON(formatted);
      const isVisible = !!editor.getValue();
      menu.forEach(
        (menu) => (menu.style.display = isVisible ? "block" : "none")
      );
    }

    function validateJSON(text) {
      const session = output.getSession();
      session.clearAnnotations();

      if (!text.trim()) return;

      try {
        JSON.parse(text);
      } catch (error) {
        const lines = text.split('\n');
        let errorLine = 0;
        let errorColumn = 0;

        const positionMatch = error.message.match(/position (\d+)/);
        if (positionMatch) {
          const position = parseInt(positionMatch[1]);
          let currentPos = 0;

          for (let i = 0; i < lines.length; i++) {
            if (currentPos + lines[i].length >= position) {
              errorLine = i;
              errorColumn = position - currentPos;
              break;
            }
            currentPos += lines[i].length + 1;
          }
        }

        console.log("üÖ± ~ validateJSON ~ errorLine:", errorLine, errorColumn, error.message)
        session.setAnnotations([{
          row: errorLine,
          column: errorColumn,
          text: error.message,
          type: "error"
        }]);
      }
    }

    function formatJSON(text) {
      try {
        var parsed = JSON.parse(text);
        return JSON.stringify(parsed, null, 2);
      } catch (e) {
        let formattedText = "";
        let indentLevel = 0;
        const indent = "  ";
        let last = false;
        let lastChar = false;
        let inString = false;

        for (let i = 0; i < text.length; i++) {
          const char = text[i];
          if (last && /\s/.test(char)) {
            continue;
          }
          if (inString && !/\s/.test(char)) {
            if (char == `"`) inString = false;
            formattedText += char;
            continue;
          }
          last = false;
          if (char === `"`) inString = true;
          if (char === "{" || char === "[") {
            if (lastChar) {
              formattedText += "\n";
              lastChar = false;
            }
            last = true;
            formattedText += `${char}\n${indent.repeat(
              Math.max(0, ++indentLevel)
            )}`;
          } else if (char === "}" || char === "]") {
            formattedText += `\n${indent.repeat(
              Math.max(0, --indentLevel)
            )}${char}`;
            last = true;

            lastChar = true;
          } else if (char === ",") {
            last = true;
            formattedText += `${char}\n${indent.repeat(
              Math.max(0, indentLevel)
            )}`;
            lastChar = false;
          } else if (!/[\n\r]/.test(char)) {
            if (lastChar) {
              formattedText += "\n";
              lastChar = false;
            }
            formattedText += char;
          }
        }
        return formattedText;
      }
    }

    function space() {
      const input = editor.getValue();
      let isInString = false;
      let result = "";

      for (let i = 0; i < input.length; i++) {
        let char = input[i];

        if (char === '"' && (i === 0 || input[i - 1] !== "\\")) {
          isInString = !isInString;
        }

        if (isInString || (!isInString && !/\s/.test(char))) {
          result += char;
        }
      }
      editor.setValue(result, -1);
    }

    function clearText() {
      editor.setValue("");
    }

    let fold = false
    function expandAll() {
      fold = !fold
      if (fold) {
        output.getSession().foldAll();
      } else {
        output.getSession().unfold();
      }
    }

    function copyAll() {
      navigator.clipboard.writeText(output.getValue()).then(function () {
        let c = document.getElementById("copy");
        c.style.display = "block";
        setTimeout(() => {
          c.style.display = "none";
        }, 700);
      });
    }

    const snakeToCamel = (str) => {
      return str.replace(/_([a-z])/g, (match, letter) => letter.toUpperCase());
    };

    const camelToSnake = (str) => {
      return str.replace(/[A-Z]/g, (letter) => `_${letter.toLowerCase()}`);
    };

    const convertKeys = (data, converter) => {
      try {
        if (Array.isArray(data)) {
          return data.map(item => convertKeys(item, converter));
        }

        if (data && typeof data === 'object' && data.constructor === Object) {
          const newObj = {};
          for (const key in data) {
            if (key === "_id") {
              newObj[key] = data[key];
              continue;
            }
            if (Object.prototype.hasOwnProperty.call(data, key)) {
              const newKey = converter(key);
              newObj[newKey] = convertKeys(data[key], converter);
            }
          }
          return newObj;
        }
        return data
      } catch (e) {
        return data;
      }
    };

    let isCamelCase = true;
    function camelSnakeCase() {
      let text = output.getValue();
      let result = "";
      try {
        text = JSON.parse(text);

        if (isCamelCase) {
          result = convertKeys(text, camelToSnake);
        } else {
          result = convertKeys(text, snakeToCamel);
        }
        result = formatJSON(JSON.stringify(result))
        isCamelCase = !isCamelCase;
        output.setValue(result, -1);
      } catch (error) {
        alert("Invalid JSON, try fix json button");
      }
    }

    function fixJSON() {
      let text = editor.getValue().trim();
      if (!text) return;

      try {
        text = handleStringifiedJSON(text);
        text = removeComments(text);
        text = fixQuotes(text);
        text = addQuotesToKeys(text);
        text = fixMissingCommas(text);
        text = removeTrailingCommas(text);
        try {
          const parsed = JSON.parse(text);
          text = JSON.stringify(parsed, null, 2);
        } catch (e) {
          alert("Unable to fix JSON. Please check the format manually.");
        }

        editor.setValue(text, -1);
        format();
      } catch (error) {
        alert("Unable to fix JSON. Please check the format manually.");
      }
    }

    function handleStringifiedJSON(text) {
      text = text.trim();

      if ((text.startsWith('"') && text.endsWith('"')) ||
        (text.startsWith("'") && text.endsWith("'"))) {
        try {
          const unescaped = JSON.parse(text);
          if (typeof unescaped === 'string') {
            try {
              JSON.parse(unescaped);
              return unescaped;
            } catch (e) {
              return text;
            }
          }
        } catch (e) {
          try {
            let unescaped = text.slice(1, -1);

            unescaped = unescaped
              .replace(/\\"/g, '"')
              .replace(/\\'/g, "'")
              .replace(/\\\\/g, '\\')
              .replace(/\\n/g, '\n')
              .replace(/\\r/g, '\r')
              .replace(/\\t/g, '\t');

            if ((unescaped.trim().startsWith('{') && unescaped.trim().endsWith('}')) ||
              (unescaped.trim().startsWith('[') && unescaped.trim().endsWith(']'))) {
              return unescaped;
            }
          } catch (e2) {
            return text;
          }
        }
      }

      if (text.includes('\\"') || text.includes("\\'")) {
        try {
          let unescaped = text
            .replace(/\\"/g, '"')
            .replace(/\\'/g, "'")
            .replace(/\\\\/g, '\\')
            .replace(/\\n/g, '\n')
            .replace(/\\r/g, '\r')
            .replace(/\\t/g, '\t');

          if ((unescaped.trim().startsWith('{') && unescaped.trim().endsWith('}')) ||
            (unescaped.trim().startsWith('[') && unescaped.trim().endsWith(']'))) {
            try {
              JSON.parse(unescaped);
              return unescaped;
            } catch (e) {
              return text;
            }
          }
        } catch (e) {
          return text;
        }
      }

      return text;
    }

    function removeComments(text) {
      let result = "";
      let i = 0;
      let inString = false;
      let escapeNext = false;

      while (i < text.length) {
        let char = text[i];

        if (escapeNext) {
          result += char;
          escapeNext = false;
          i++;
          continue;
        }

        if (char === '\\') {
          result += char;
          escapeNext = true;
          i++;
          continue;
        }

        if (char === '"') {
          inString = !inString;
          result += char;
          i++;
          continue;
        }

        if (inString) {
          result += char;
          i++;
          continue;
        }

        if (char === '/' && i + 1 < text.length && text[i + 1] === '/') {
          while (i < text.length && text[i] !== '\n') {
            i++;
          }
          continue;
        }

        if (char === '/' && i + 1 < text.length && text[i + 1] === '*') {
          i += 2;
          while (i + 1 < text.length && !(text[i] === '*' && text[i + 1] === '/')) {
            i++;
          }
          if (i + 1 < text.length) {
            i += 2;
          }
          continue;
        }

        result += char;
        i++;
      }

      return result;
    }

    function fixQuotes(text) {
      let result = "";
      let i = 0;
      let inDoubleString = false;
      let escapeNext = false;

      while (i < text.length) {
        let char = text[i];

        if (escapeNext) {
          result += char;
          escapeNext = false;
          i++;
          continue;
        }

        if (char === '\\') {
          result += char;
          escapeNext = true;
          i++;
          continue;
        }

        if (char === '"') {
          inDoubleString = !inDoubleString;
          result += char;
          i++;
          continue;
        }

        if (inDoubleString) {
          result += char;
          i++;
          continue;
        }

        if (char === "'") {
          result += '"';
          i++;
          continue;
        }

        result += char;
        i++;
      }

      return result;
    }

    function addQuotesToKeys(text) {
      let result = "";
      let i = 0;
      let inString = false;
      let escapeNext = false;

      while (i < text.length) {
        let char = text[i];

        if (escapeNext) {
          result += char;
          escapeNext = false;
          i++;
          continue;
        }

        if (char === '\\') {
          result += char;
          escapeNext = true;
          i++;
          continue;
        }

        if (char === '"') {
          inString = !inString;
          result += char;
          i++;
          continue;
        }

        if (inString) {
          result += char;
          i++;
          continue;
        }

        if (/[a-zA-Z_$]/.test(char)) {
          let keyStart = i;
          let key = "";

          while (i < text.length && /[a-zA-Z0-9_$]/.test(text[i])) {
            key += text[i];
            i++;
          }

          while (i < text.length && /\s/.test(text[i])) {
            i++;
          }

          if (i < text.length && text[i] === ':') {
            result += '"' + key + '"';
            continue;
          } else {
            result += key;
            continue;
          }
        }

        result += char;
        i++;
      }

      return result;
    }

    function fixMissingCommas(text) {
      let result = "";
      let i = 0;
      let inString = false;
      let escapeNext = false;
      let depth = 0;

      while (i < text.length) {
        let char = text[i];

        if (escapeNext) {
          result += char;
          escapeNext = false;
          i++;
          continue;
        }

        if (char === '\\') {
          result += char;
          escapeNext = true;
          i++;
          continue;
        }

        if (char === '"') {
          inString = !inString;
          result += char;
          i++;
          continue;
        }

        if (inString) {
          result += char;
          i++;
          continue;
        }

        if (char === '{' || char === '[') {
          depth++;
          result += char;
          i++;
          continue;
        }

        if (char === '}' || char === ']') {
          depth--;
          result += char;
          i++;
          continue;
        }

        if ((char === '}' || char === ']' || char === '"' || /\d/.test(char) || char === 'e' || char === 'f' || char === 'l') && depth > 0) {
          result += char;
          i++;

          let j = i;
          while (j < text.length && /\s/.test(text[j])) {
            j++;
          }

          if (j < text.length && text[j] === '"' && j + 1 < text.length) {
            let k = j + 1;
            while (k < text.length && text[k] !== '"') {
              k++;
            }
            k++;
            while (k < text.length && /\s/.test(text[k])) {
              k++;
            }
            if (k < text.length && text[k] === ':') {
              while (i < j) {
                result += text[i];
                i++;
              }
              result += ',';
              continue;
            }
          }
          continue;
        }

        result += char;
        i++;
      }

      return result;
    }

    function removeTrailingCommas(text) {
      text = text.replace(/,(\s*[}\]])/g, '$1');
      return text;
    }


    const DB_NAME = 'myDatabase';
    const DB_VERSION = 2;
    const STORE_NAME = 'history';

    function openDb() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onerror = (event) => {
          reject('IndexedDB error: ' + event.target.errorCode);
        };

        request.onsuccess = (event) => {
          resolve(event.target.result);
        };

        request.onupgradeneeded = (event) => {
          const db = event.target.result;

          if (db.objectStoreNames.contains(STORE_NAME)) {
            db.deleteObjectStore(STORE_NAME);
          }

          db.createObjectStore(STORE_NAME, { autoIncrement: true });
        };
      });
    }

    async function save() {
      let o = output.getValue();
      let n = prompt("Save name");
      if (n === null) {
        return;
      }

      const db = await openDb();

      return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const store = transaction.objectStore(STORE_NAME);
        const data = { n: n || "Untitled", v: o, t: "json" };
        const request = store.put(data);

        let newRecordId;

        request.onsuccess = (event) => {
          newRecordId = event.target.result;
        };

        transaction.oncomplete = () => {
          renderHistory()
          resolve(newRecordId);
        };

        transaction.onerror = (event) => {
          reject('Error saving data: ' + event.target.error);
        };
      });
    }

    async function renderHistory() {
      const historyList = document.getElementById('historyList');
      const db = await openDb();

      return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.openCursor(null, 'prev');

        historyList.innerHTML = '';

        request.onsuccess = event => {
          const cursor = event.target.result;
          if (cursor) {
            const itemKey = cursor.key;
            const itemValue = cursor.value;

            const historyItem = document.createElement('div');
            historyItem.classList.add('history-item');
            historyItem.setAttribute('data-key', itemKey);

            historyItem.innerHTML = `
          <span class="history-item-name">${itemValue.n}</span>
          <button class="delete-btn" onclick="deleteHistory(event, ${itemKey})">üóë</button>
        `;

            const nameSpan = historyItem.querySelector('.history-item-name');
            nameSpan.onclick = () => loadHistory(itemValue.v, itemValue.t);

            historyList.appendChild(historyItem);

            cursor.continue();
          } else {
            resolve();
          }
        };

        request.onerror = event => {
          reject('Error fetching data with cursor: ' + event.target.error);
        };
      });
    }

    async function deleteHistory(event, key) {
      event.stopPropagation();

      const db = await openDb();

      const promise = new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const store = transaction.objectStore(STORE_NAME);

        const deleteRequest = store.delete(key);

        transaction.oncomplete = () => {
          resolve();
        };

        transaction.onerror = (event) => {
          reject('Error deleting data: ' + event.target.error);
        };
      });

      await promise;
      await renderHistory();
    }

    async function shareLink() {
      const editorContent = editor.getValue();
      const compressedContent = LZString.compressToUTF16(editorContent);

      const payload = {
        data: compressedContent,
        ttl: 86400
      };
      try {
        const response = await fetch('https://api.jsonbin.io/v3/b', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': JSONBIN_API_KEY
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        const binId = result.metadata.id;

        const shareLink = `${window.location.origin}${window.location.pathname}?value=${binId}`;

        navigator.clipboard.writeText(shareLink).then(function () {
          let c = document.getElementById("copy");
          c.style.display = "block";
          setTimeout(() => {
            c.style.display = "none";
          }, 700);
        }, function (err) {
        });
        history.pushState({}, '', shareLink);
      } catch (error) {
        alert("text too long, try remove space first")
      }
    }

    async function fetchAndDisplayContent(binId) {

      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          method: 'GET',
          headers: {
            'X-Master-Key': JSONBIN_API_KEY
          }
        });
        if (response.status == "404") throw "404"

        const result = await response.json();
        const compressedContent = result.record.data;
        const content = LZString.decompressFromUTF16(compressedContent);

        editor.setValue(content, -1);
      } catch (error) {
        if (error == "404") alert("data not found or expired")
      }
    }
